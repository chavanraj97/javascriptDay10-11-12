<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ten day 10</title>
</head>
<body>
    <input type="text" name="input" id="ipt">
    <span></span>


    <script>
        var ipt = document.querySelector("input");
        var sp = document.querySelector("span");

        
        ipt.addEventListener("change", function() {
            
            if(ipt.value === "") {
                sp.textContent = "Empty string";
            }
            else {
                sp.textContent = ipt.value;
            }
        })

    
    </script>
</body>
</html>
