<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourth day 10</title>
</head>
<body>
    <form name = "frm">
        <input type="text" name = "textBox"><br>
        <input type="radio" name="colors" value = "red" id="red">
        <label for="red">Red</label><br>
        <input type="radio" name="colors" id="blue" value = "blue">
        <label for="blue">Blue</label><br>
        <input type="radio" name="colors" value="green" id="green">
        <label for="green">Green</label><br>

    </form>



    <script>
        var frm = document.querySelector("form");
        var txt = document.querySelector("input");

        var color = document.getElementsByName("colors");
        
        color.forEach(function (val, ind) {
            val.addEventListener("click", function () {
                txt.style.color = this.value;
            });
        });



    </script>
</body>
